<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/Modal/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" type=text/javascript src="./js/UI/index.js" defer></script>
    <script type="module" type=text/javascript src="./js/addModal/index.js" defer></script>
    <script type="module" type=text/javascript src="./js/index.js" defer></script>
    <script type="module" type=text/javascript src="./js/Drag/index.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- npx tailwindcss -i ./assets/css/input.css -o ./assets/css/output.css --watch -->

</head>

<body class="bg-bg">
    <div class="loading">
        <h2>
            Loading...
        </h2>
    </div>
    <div class=" bg-bg overflow-hidden ">
        <div class="container  flex flex-col gap-[20px] justify-start overflow-hidden">
            <div class="header mx-[-15px] sm:h-2/4 md:h-4/6 pt-[17px]">
                <div class="col-lg-12 flex justify-between items-end">
                    <div class="">
                        <img src="./assets/img/logo.png" alt="logo" class="h-[58px]">
                        <div class="header__title flex items-center gap-[5px]">
                            <span>Let's get shit done!</span>
                            <div class="title-icon"></div>
                        </div>

                    </div>
                    <button type="button" class="add-task-wrap " data-toggle="modal" data-target="#addModal">
                        <iconify-icon icon="material-symbols:add" class="add-icon"></iconify-icon>
                        <span>New task</span>
                    </button>
                </div>
            </div>
            <div class="content">
                <div class="mx-[-15px] h-full max-[1200px]:flex max-[1200px]:flex-col max-[1200px]:gap-8  xl:block">
                    <div class="col-lg-4 ">
                        <div class="content-header todo-status">
                            <span>Todo</span>
                            <div class="total total-todo-status">3</div>
                        </div>
                        <div class="content-line todo-status"></div>
                        <ul class="content-list  todo-wrap">

                        </ul>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="content-header doing-status">
                            <span>Doing</span>
                            <div class="total total-doing-status">3</div>
                        </div>
                        <div class="content-line doing-status"></div>
                        <ul class="content-list  doing-wrap">
                        </ul>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="content-header finished-status">
                            <span>Finished</span>
                            <div class="total total-finished-status">3</div>
                        </div>
                        <div class="content-line finished-status"></div>
                        <ul class="content-list  finished-wrap">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-modal ">
        <div class="form-add-wrap">
            <h2>Add new todo</h2>
            <form action="" class="form-add">
                <div class="close-modal">X</div>
                <input type="text" placeholder="Category" class="input-tag category-add" id="category">
                <input type="text" placeholder="Title" class="input-tag title-add" id="title">
                <textarea id="content" class="input-tag content-add" placeholder="Content" rows="4"
                    cols="50"></textarea>
                <button class="submit-btn add-btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="edit-modal ">
        <div class="form-edit-wrap">
            <h2>Edit todo</h2>
            <form action="" class="form-edit">
                <div class="close-modal">X</div>
                <input type="text" placeholder="Category" class="input-tag category-edit" id="category">
                <input type="text" placeholder="Title" class="input-tag title-edit" id="title">
                <textarea id="content" class="input-tag content-edit" placeholder="Content" rows="4"
                    cols="50"></textarea>
                <div class="radio-wrap flex justify-around gap-8 w-full">
                    <div class="flex items-center gap-4 justify-center">
                        <input class="m-0 radio-btn" style="margin-top: 0;" type="radio" name="status" value="todo">
                        <label for="">To do</label>
                    </div>
                    <div class="flex items-center gap-4 justify-center">
                        <input class="m-0 radio-btn" style="margin-top: 0;" type="radio" name="status" value="doing">
                        <label for="">Doing</label>
                    </div>
                    <div class="flex items-center gap-4 justify-center">
                        <input class="m-0 radio-btn" style="margin-top: 0;" type="radio" name="status" value="finished">
                        <label for="">Finished</label>
                    </div>
                </div>
                <button class="submit-btn edit-btn">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
